<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-1.css">
    <title>My Tables</title>
</head>
<body>
    <table id="tags" cellspacing="0">
        <tr>
            <th>HTML tag</th>
            <th>Comments</th>
        </tr>
        <tr>
            <td class="td1">&lt;TABLE&gt;&lt;/TABLE&gt;</td>
            <td class="td1">Table definition and end tag</td>
        </tr>
        <tr>
            <td>&lt;CAPTION&gt;&lt;/CAPTION&gt;</td>
            <td>Caption definition and end tag</td>
        </tr>
        <tr>
            <td>&lt;TR&gt;&lt;/TR&gt;</td>
            <td>Row definition and end tag</td>
        </tr>
        <tr>
            <td>&lt;TD&gt;&lt;/TD&gt;</td>
            <td>Cell definition and end tag</td>
        </tr>
    </table>
</body>
</html>
